name: Build TLM_Cui APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装Flet（兼容无clean命令的版本）
          pip install "flet[all]" numpy
          # 验证Flet安装成功（打印版本，方便排查）
          flet --version

      - name: 手动清理Flet缓存和构建目录（替代flet clean）
        run: |
          # 删除Flet缓存目录
          rm -rf .flet
          # 删除旧的构建目录
          rm -rf build
          # 确保目录删除指令即使不存在也不报错
          exit 0

      - name: Build APK（release模式）
        run: flet build apk --release

      - name: Upload APK（正确路径）
        uses: actions/upload-artifact@v4
        with:
          name: TLM_Cui_App
          path: build/apk/outputs/apk/release/*.apk
