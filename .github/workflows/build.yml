name: Build TLM_Cui APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装最新稳定版Flet（支持完整打包参数，避免旧版本问题）
          pip install "flet[all]>=0.20.0" numpy
          # 打印Flet版本，确认安装成功
          flet --version

      - name: 手动清理Flet缓存和构建目录
        run: |
          rm -rf .flet
          rm -rf build
          exit 0

      - name: Build APK（去掉--release，适配所有Flet版本）
        run: flet build apk

      - name: Upload APK（兼容新旧版本的输出路径）
        uses: actions/upload-artifact@v4
        with:
          name: TLM_Cui_App
          # 同时匹配旧版本（build/apk/*.apk）和新版本（build/apk/outputs/apk/release/*.apk）路径
          path: |
            build/apk/*.apk
            build/apk/outputs/apk/release/*.apk
