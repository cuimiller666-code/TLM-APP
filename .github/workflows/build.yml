name: Build TLM_Cui APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装完整打包环境
          pip install "flet[all]" numpy
      - name: Build APK
        run: |
          # 仅使用最基础指令，配置由 flet.yaml 提供
          flet build apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TLM_Cui_App
          path: build/apk/*.apk
