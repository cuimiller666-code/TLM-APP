name: Build TLM_Cui APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          # 移除gradle缓存（关键：解决"No file matched"错误）
          # cache: 'gradle'  ← 删掉这行

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true  # Flutter缓存保留，不影响

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'  # Python缓存保留

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # 指定Flet最新稳定版，避免旧版本bug
          pip install "flet[all]==0.24.1" numpy

      - name: 清理Flet构建缓存（解决图标缓存）
        run: flet clean

      - name: Build APK（release模式）
        run: flet build apk --release

      - name: Upload APK（正确路径）
        uses: actions/upload-artifact@v4
        with:
          name: TLM_Cui_App
          path: build/apk/outputs/apk/release/*.apk
